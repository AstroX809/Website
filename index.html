<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body style="background-color: #fff;">
    <div class="container" align="center">
        <a href="index.html"><img src="img/Group 1000004671.svg" style="height: 22px; width: auto;"></a>
        <h1>Interface and Experience Designer, Material Artist.</h1>
        <h4>My work (2021 - 2023)</h4>
        <div>
          <div class="wrapper">
            <h1>Reimagining Windows 11</h1>
            <img src="img/Frame 73.png" alt="image" />
          </div>
          <div class="wrapper" reverse>
            <img src="img/Frame 75.png" alt="image" />
            <h1>Luminex</h1>
          </div>
          <div class="wrapper-2">
            <h1 align="center">Web browsers, reimagined</h1>
            <img src="img/Frame 74.png" alt="image" />
          </div>
        </div>
        
    </div>
</body>
<style>
.container {
  max-width: 70%;
  width: 100%;
  margin: 0 auto;
  margin-top: 0rem;
  padding: 4.25%;
  font-family: 'Work Sans', sans-serif;
  transition: ease-in .3s;
}

.container h1 {
  color: #3a3a3a;
  font-weight: 600;
  font-size: 48px;
  max-width: 600px;
  margin-top: 8rem;
}

.container h4 {
  color: #3a3a3a;
  font-weight: 500;
  margin-top: 8rem;
}


.wrapper {
  border-radius: 50%;
  margin-top: 6rem;
  position: relative;
  max-width: 100%;
  min-height: 250px;
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
}

.wrapper > h1 {
  font-weight: 600;
  font-size: 37px;
  margin-top: 1rem;
  align-self: center;
  justify-self: flex-end;
  margin-right: -8rem;
  z-index: 2;
}

.wrapper-2 {
  margin-top: 6rem;
  position: relative;
  min-height: 250px;
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
}

.wrapper-2 > h1 {
  font-weight: 600;
  font-size: 37px;
  margin-top: 1rem;
  align-self: center;
  justify-self: flex-end;
  margin-right: -7rem;
  z-index: 2;
}

.wrapper[reverse] > h1 {
  font-weight: 600;
  font-size: 37px;
  margin-top: 1rem;
  align-self: center;
  justify-self: flex-start;
  margin-left: -4rem;
  z-index: 2;
}

.wrapper > img {
  max-height: 100%;
  object-fit: cover;
}

img {
  border-radius: 7px;
  width: 100%;
}

@media (max-width: 768px) {
  .wrapper {
    display: flex;
    flex-direction: column;
  }
  
  .wrapper[reverse] {
    flex-direction: column-reverse;
  }
  
  .wrapper :is(h1, [reverse] h1) {
    margin-right: 0;
    margin-left: 0;
  }
}
</style>
</html>
